<html><head><script>JavaScriptBridge = function (){	var jsb = {};	jsb.callbacks = {};	var cbi = 0;	jsb.register = function (index, methodMap)	{		var obj = {};		for (var method in methodMap) {			Object.defineProperty(obj, method, {				get: function ()				{					return function ()					{						var args = [];						var callback = null;						var callback_index = '';						for (var arg_i = 0, arg_l = arguments.length; arg_i < arg_l; ++arg_i) {							if (arguments[arg_i] instanceof Function) {								callback = arguments[arg_i];							} else {								args[arg_i] = JSON.stringify(arguments[arg_i]);							}						}						if (callback) {							callback_index = ''+(++cbi);							jsb.callbacks[callback_index] = callback;						}						window.location = "jsbridge://"+index+"/"+methodMap[method]+"/"+args.join("/")+"?"+callback_index;					};				}			});		}		return obj;	};	jsb.load = function (url, index)	{		var script = document.createElement("script");		script.type = "text/javascript";		script.src = url;		script.addEventListener("load", function ()		{			jsb.jsb.scriptDidLoad(index);		});		document.getElementsByTagName("head")[0].appendChild(script);	};	return jsb;}();</script></head></html>
